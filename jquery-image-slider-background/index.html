<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery带缩略图的焦点图动画DEMO演示</title>
<style>body{font-family: "microsoft yahei";}</style>
<link href="css/sequence-theme.mono.css" rel="stylesheet" media="all">

<style>
body {
  margin: 0;
  padding: 10;
}
</style>
</head>
<body>

<div id="sequence" class="seq">
<ul class="seq-canvas">

  <li class="seq-step1 seq-valign seq-in">
	<div class="seq-vcenter">
		<img data-seq class="seq-feature" src="images/JH (1).jpg" alt="A cartoon illustration of a bunch of bananas"
		 width="389" height="300" srcset="images/JH (1) 1x, images/JH (1) 2x" />
		 <img data-seq class="seq-feature" src="images/JH (2).jpg" alt="A cartoon illustration of a bunch of bananas"
		 width="389" height="300" srcset="images/JH (2) 1x, images/JH (2) 2x" />
		 <img data-seq class="seq-feature" src="images/JH (3).jpg" alt="A cartoon illustration of a bunch of bananas"
		 width="389" height="300" srcset="images/JH (3) 1x, images/JH (3) 2x" />
		 <img data-seq class="seq-feature" src="images/JH (4).jpg" alt="A cartoon illustration of a bunch of bananas"
		 width="389" height="300" srcset="images/JH (4) 1x, images/JH (4) 2x" />
		 <img data-seq class="seq-feature" src="images/JH (5).jpg" alt="A cartoon illustration of a bunch of bananas"
		 width="389" height="300" srcset="images/JH (5) 1x, images/JH (5) 2x" />

	  <h2 data-seq class="seq-title">Beauty</h2>
	</div>
  </li>

  <li class="seq-step2 seq-valign">
	<div class="seq-vcenter">
		<img data-seq class="seq-feature" src="images/JH (6).jpg" alt="A cartoon illustration of half a coconut" 
		width="325" height="300" srcset="images/JH (6) 1x, images/JH (6) 2x" />
		<img data-seq class="seq-feature" src="images/JH (7).jpg" alt="A cartoon illustration of half a coconut" 
		width="325" height="300" srcset="images/JH (7) 1x, images/JH (7) 2x" />
		<img data-seq class="seq-feature" src="images/JH (8).jpg" alt="A cartoon illustration of half a coconut" 
		width="325" height="300" srcset="images/JH (8) 1x, images/JH (8) 2x" />
		<img data-seq class="seq-feature" src="images/JH (9).jpg" alt="A cartoon illustration of half a coconut" 
		width="325" height="300" srcset="images/JH (9) 1x, images/JH (9) 2x" />
		<img data-seq class="seq-feature" src="images/JH (10).jpg" alt="A cartoon illustration of half a coconut" 
		width="325" height="300" srcset="images/JH (10) 1x, images/JH (10) 2x" />
	  <h2 data-seq class="seq-title">Godness</h2>
	</div>
  </li>

  <li class="seq-step3 seq-valign">
	<div class="seq-vcenter">
		<img data-seq class="seq-feature" src="images/JH (11).jpg" alt="A cartoon illustration of a round orange" 
		width="350" height="300" srcset="images/JH (11) 1x, images/JH (11) 2x" />
		<img data-seq class="seq-feature" src="images/JH (12).jpg" alt="A cartoon illustration of a round orange" 
		width="350" height="300" srcset="images/JH (12) 1x, images/JH (12) 2x" />
		<img data-seq class="seq-feature" src="images/JH (13).jpg" alt="A cartoon illustration of half a coconut" 
		width="325" height="300" srcset="images/JH (13) 1x, images/JH (13) 2x" />
		<img data-seq class="seq-feature" src="images/JH (14).jpg" alt="A cartoon illustration of a round orange" 
		width="350" height="300" srcset="images/JH (14) 1x, images/JH (14) 2x" />
		<img data-seq class="seq-feature" src="images/JH (15).jpg" alt="A cartoon illustration of half a coconut" 
		width="325" height="300" srcset="images/JH (15) 1x, images/JH (15) 2x" />
	  <h2 data-seq class="seq-title">Orange</h2>
	</div>
  </li>
</ul>

<fieldset class="seq-nav" aria-label="Slider buttons" aria-controls="sequence">

  <button type="button" class="seq-prev" aria-label="Previous">
	<img src="images/prev.svg" alt="Previous" />
  </button>

  <ul role="navigation" aria-label="Pagination" class="seq-pagination">
	<li class="seq-current">
	  <a href="#step1" rel="step1" title="Go to bananas">
		<img src="images/JH (1).jpg" alt="Bananas" width="40" height="70" />
	  </a>
	</li>
	<li>
	  <a href="#step2" rel="step2" title="Go to coconut">
		<img src="images/JH (4).jpg" alt="Coconut" width="40" height="70" />
	  </a>
	</li>
	<li>
	  <a href="#step3" rel="step3" title="Go to orange">
		<img src="images/JH (7).jpg" alt="Orange" width="40" height="70" />
	  </a>
	</li>
  </ul>

  <button type="button" class="seq-next" aria-label="Next">
	<img src="images/next.svg" alt="Next" />
  </button>

</fieldset>
</div>
<script src="scripts/imagesloaded.pkgd.min.js"></script>
<script src="scripts/hammer.min.js"></script>
<script src="scripts/sequence.min.js"></script>
<script src="scripts/sequence-theme.mono.js"></script>

<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>

</html>
